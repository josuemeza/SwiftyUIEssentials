# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode9
xcode_sdk: iphonesimulator10.0
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods -v 1.4.0 # Since Travis is not always on latest version
- pod install --project-directory=Example
script:
- set -o pipefail
- travis_retry xcodebuild -workspace Example/SwiftyUIEssentials.xcworkspace -scheme SwiftyUIEssentials-Example -destination "platform=iOS Simulator,name=iPhone 6" build-for-testing test | xcpretty
- pod lib lint
